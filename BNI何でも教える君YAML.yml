    opening_statement: 'BNI何でも教える君 ご利用にあたって

      このチャットボットは、BNIメンバーの皆さまが活動を円滑に行えるよう、BNIのルールやカルチャー、用語、役職の理解、行動のヒントなどをサポートする目的で提供しています。


      ご利用にあたり、以下の点をご理解の上でご活用ください：


      回答はBNIの公式資料や規定に基づいたナレッジをもとにしていますが、最終的な判断や正式な解釈はチャプターディレクターや担当者にご確認ください。


      一部の内容は、チャプターごとの運用や地域ディレクターの方針によって異なる場合があります。


      本チャットボットは、メンバーの理解と行動を支援するツールであり、公式な通達や規定変更などを通知するものではありません。


      質問内容によっては、正確な回答ができない場合があります。


      機密性の高い内容や個別の相談には、本チャットボットでは対応できません。


      常に「Givers Gain（与える者は与えられる）」の理念を尊重し、メンバー間の信頼関係を深めるための一助としてご活用いただければ幸いです。


      それでは、「はじめる」をタップしてください。'
